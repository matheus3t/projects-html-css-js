<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Login Screen</title>
</head>
<body>
  <div class="container">
  
  <div class="login-welcome-message">
    <h1>Hello Dev!</h1>
    <p>
      This is an experimental login screen, so you can use it for learning purposes, leave your  feedback!!
    </p>
  </div>
    
  <div class="login-box">
    <h1>Sign in</h1>
    <form>
      <div class="credentials-field">
        <input type="text" placeholder="E-mail or username" />
        <input type="password" placeholder="Password" /><br>
      </div>
        
      <div class="remember-me-field">
        <input type="checkbox" id="remember-check">
        <label for="remember-check">Remember me</label>
      </div>
      
      <button type="submit">LOGIN</button>
    </form>

    <div class="create-and-forgot">
      <a href="#">
        <p>Forgot your password?</p>
      </a>
      <a href="#">
        <p>Create an account</p>
      </a>
    </div>
    <div class="other-login-methods">
      <p>Other login methods</p>
      <div class="social-images">
        <img src="assets/facebook.png" alt="facebook">
        <img src="assets/google-plus.png" alt="google plus">
        <img src="assets/github.png" alt="github">
      </div>
    </div>
  </div>
  </div>
</body>
</html>
